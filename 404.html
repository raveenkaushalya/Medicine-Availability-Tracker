<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/Medicine-Availability-Tracker/" />
    <script>
      // For client-side routing fallback
      var path = location.pathname.replace(/^\/Medicine-Availability-Tracker/, '');
      location.replace('/Medicine-Availability-Tracker/' + (path ? '#' + path : ''));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
